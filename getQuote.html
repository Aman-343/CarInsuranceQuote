<body data-new-gr-c-s-check-loaded="14.1003.0" data-gr-ext-installed="">

    <main role="main" class="container" style="padding-top: 5em">
        <h1 style="text-align: center;">Enter Information</h1>

        <form id="addForm">
            <div class="form-group">
                <div class="card" style="">
                    <div class="card-header">
                        Customer Information
                    </div>

                    <div style="padding: 10px">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="province">Province</label>
                                <select id="province" class="form-control" name="province">
                                    <option value="ON" selected>ON</option>
                                    <option value="NL">NL</option>
                                    <option value="PE">PE</option>
                                    <option value="NS">NS</option>
                                    <option value="NB">NB</option>
                                    <option value="QC">QC</option>
                                    <option value="MB">MB</option>
                                    <option value="SK">SK</option>
                                    <option value="AB">AB</option>
                                    <option value="BC">BC</option>
                                    <option value="YT">YT</option>
                                    <option value="NT">NT</option>
                                    <option value="NU">NU</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" name="postalCode">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                    </div>

                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        Customer Driving Information
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="age">Age in Years</label>
                            <input type="number" class="form-control" id="age" name="age" min="16">
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Driving Experience</label>
                            <input type="number" class="form-control" id="experience" name="experience" min="0">
                        </div>

                        <div class="form-group">
                            <label for="accidents">Number of At-Fault Accidents</label>
                            <input type="number" class="form-control" id="accidents" name="accidents" min="0">
                        </div>

                        <div class="form-group">
                            <label for="finalQuote">Your personalized Insurance Quote</label>
                            <input type="text" class="form-control" id="finalQuote" name="finalQuote" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" class="btn btn-primary" id="btnSubmit" onclick="AddQuote()" style="color: white">Submit</a>
        </form>
    </main>
